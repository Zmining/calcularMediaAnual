<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular média</title>
    <script defer src="./script.js"></script>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="container">
        <div id="tudo">
            <div id="header">
                <h1>CALCULAR MÉDIA ANUAL</h1>
            </div>
            <div id="notas">
                <div id="valores">
                    <input type="number" name="nota12" id="nota1" placeholder="Nota 1" min="0" max="10">
                    <input type="number" name="nota22" id="nota2" placeholder="Nota 2" min="0" max="10">
                    <input type="number" name="nota32" id="nota3" placeholder="Nota 3" min="0" max="10">
                </div>
            </div>
            <div id="resultado">
                <p></p>
            </div>
            <div id="botao">
                <button id="realizarMedia">
                    Calcular média
                </button>
            </div>
        </div>
    </div>
</body>
</html>
